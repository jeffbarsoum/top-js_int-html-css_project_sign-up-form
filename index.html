<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="img/odin-lined.png" alt="The Odin Project"> 
            <span class="logo-text">Odin</span>
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="form-header">
            <p class="main-font">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started. 
            </p>
            <p class="main-font">
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form-content">
            <p class="main-font">
                Let's do this!
            </p>
            <form action="">
                <div class="form">
                    <div class="form-column">
                        <div class="form-input">
                            <label for="user-first-name">First Name</label>
                            <input type="text" id="user-first-name">
                        </div>
                        <div class="form-input">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" required>
                        </div>
                        <div class="form-input">
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-input">
                            <label for="user-last-name">Last Name</label>
                            <input type="text" id="user-last-name">
                        </div>
                        <div class="form-input">
                            <label for="user-telephone">Phone Number</label>
                            <input type="tel" id="user-telephone">
                        </div>
                        <div class="form-input">
                            <label for="user-password-confirm">Confirm Password</label>
                            <input type="password" id="user-password-confirm" required>
                        </div>
                    </div>
                </div>
        </div>
            <div class="form-footer">
                <button>Create Account</button>
                <p class="button-caption">
                    Already have an account? <a href="https://www.theodinproject.com/users/sign_in">Log in</a>
                </p>            
            </div>
        </form>
    </div>
</body>
</html>
